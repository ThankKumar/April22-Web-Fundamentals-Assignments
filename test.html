<!doctype html>
<html>
<head>
  <title>test</title>
  <style>
    .plate {
      height: 80px;

      background-color: red;
    }

  <div class="plate">Plate</div>
  <div class="bento">Bento selected with .bento:nth-last-child(3)</div>
  <div class="plate">Plate
    <div class="orange">Orange</div>
    <div class="orange">Orange</div>
    <div class="orange">Orange</div>
  </div>
  <div class="bento">Bento</div>
</body>
</html>
